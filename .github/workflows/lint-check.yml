name: Biome Lint Check

on:
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    name: Run Biome Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run Biome lint with auto-fix
        run: pnpm biome lint --unsafe --write ./src